<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/jpg" href="/static/images/systemicon.png">
    <link rel="stylesheet" href="/static/style.css">

    <title>LMRS | LNU Room Management System</title>
</head>

<body>
    <div class="sidebar">
        <div>
            <div class="menu-item active">
                <a href="/dashboard"><span>Dashboard</span></a>
            </div>
            <div class="menu-item">
                <a href="/buildings"><span>Buildings</span></a>
            </div>
            <div class="menu-item">
                <a href="/rooms"><span>Rooms</span></a>
            </div>
            <div class="menu-item">
                <a href="/bookings"><span>Bookings</span></a>
            </div>
            <div class="menu-item">
                <a href="/index"><span>Home</span></a>
            </div>
        </div>
        
        <div class="glow-button">
            {% if current_user.is_authenticated %}
                <a href="/logout" style="color: inherit; text-decoration: none;">Logout</a>
            {% else %}
                <a href="/login" style="color: inherit; text-decoration: none;">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="main-content">
        {% block body %}
        {% endblock body %}
    </div>

</body>
</html>
